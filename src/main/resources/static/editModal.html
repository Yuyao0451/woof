<!-- 修改商品模態框 -->
<!--<div th:fragment="editProductModal">-->
    <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">修改商品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm" enctype="multipart/form-data">
                        <!-- 商品編號 (隱藏，用於識別要修改的商品) -->
                        <input type="hidden" id="editProductId" name="editProdNo">
                        <!-- 商品類別 -->
                        <div class="form-group">
                            <label for="editProductCategory">商品類別</label>
                            <select class="form-control" id="editProductCategory" name="editProdCat" required></select>
                        </div>
                        <!-- 商品名稱 -->
                        <div class="form-group">
                            <label for="editProductName">商品名稱</label>
                            <input type="text" class="form-control" id="editProductName" name="editProdName" maxlength="30" required>
                            <small id="editProductNameHelp" class="form-text text-muted">最多可輸入30個字</small>
                        </div>
                        <!-- 商品價錢 -->
                        <div class="form-group">
                            <label for="editProductPrice">商品價格</label>
                            <input type="number" class="form-control" id="editProductPrice" name="editProdPrice" min="0" max="999999" required>
                        </div>
                        <!-- 商品照片 -->
                        <div class="form-group">
                            <label for="editProductImage">商品照片</label>
                            <input type="file" class="form-control-file" id="editProductImage" name="editProdImage">
                        </div>
                        <!-- 商品敘述 -->
                        <div class="form-group">
                            <label for="editProductDescription">商品敘述</label>
                            <textarea class="form-control" id="editProductDescription" name="editProdDesc" rows="3" maxlength="300" required></textarea>
                            <small id="editProductDescriptionHelp" class="form-text text-muted">最多可輸入300個字</small>
                        </div>
                        <!-- 上下架狀態 -->
                        <div class="form-group">
                            <label for="editProductStatus">上下架狀態</label>
                            <select class="form-control" id="editProductStatus" name="editProdStatus">
                                <option value="銷售中">上架</option>
                                <option value="下架中" selected>下架</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateProduct">更新</button>
                </div>
            </div>
        </div>
    </div>
<!--</div>-->
