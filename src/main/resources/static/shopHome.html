<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵毛導師 Woof | 商品首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shopHome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <!-- 促銷商品區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>促銷商品</h2>
            <div class="row" id="promotion-products-row">
                <!-- 促銷商品卡片將被動態插入這裡 -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- 商品類別區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>商品類別</h2>
            <div class="row mt-4" id="category-row">
                <!-- 類別圖標和名稱將動態插入 -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!-- 普通商品區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>普通商品</h2>
            <div class="row" id="products-row">
                <!-- 商品卡片將被動態插入這裡 -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="js/shopHome.js"></script>
<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
