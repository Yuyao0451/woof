<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵毛導師 Woof | 商品首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shopHome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="col-12 bg-light"
     style="box-shadow: 0 6px 2px -2px rgba(126, 126, 126, 0.2); height: 80px; position: relative; top: 0; z-index: 8">
    <div style="float: left; padding: 10px;">
        <a href="/shopHome.html"> <img
                src="/image/logo.png" width="220" class="text-center"/>
        </a>
        <span style="font-size: 36px; margin-left: 10px; font-family: 'Noto Sans TC', sans-serif; color: #333; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">商品首頁</span>

    </div>
    <div
            style="position: absolute; bottom: 0; right: 0; text-align: right; padding: 5px;">
        <a
                href="/productPage.html" class="btn"
                style="background-color: #faba91; font-family: 'Noto Sans TC', sans-serif; font-weight: 700;">前往商品管理</a>
        <a
                href="/promotion.html" class="btn"
                style="background-color: #faba91; font-family: 'Noto Sans TC', sans-serif; font-weight: 700;">前往促銷管理</a>
    </div>
</div>

<div class="container mt-4">
    <!-- 促銷商品區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>促銷商品</h2>
            <div id="promotionCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="promotion-products-row"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#promotionCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promotionCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container mt-4">
    <!-- 商品類別和一般商品區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 style="display: inline-block; vertical-align: middle;">商品類別</h2>
                    <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#categoryCollapse"
                            aria-expanded="true" aria-controls="categoryCollapse" id="toggleCategoryButton"
                            style="vertical-align: middle;">
                        <i class="fas fa-chevron-up" id="arrowIcon"></i>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜尋商品...">
                </div>
            </div>

            <!-- 可摺疊的商品類別區塊 -->
            <div class="collapse show" id="categoryCollapse">
                <div class="row mt-4" id="category-row">
                    <!-- 類別圖標和名稱動態插入 -->
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <!-- 一般商品區塊 -->
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>一般商品</h2>
            <!-- 一般商品 -->
            <div class="row" id="products-row"></div>
            <!-- 分頁控制 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- 商品詳情模態框 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productDetailModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="productDetailIframe" src="" style="width: 100%; height: 600px;" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

<script src="js/shopHome.js"></script>
<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
