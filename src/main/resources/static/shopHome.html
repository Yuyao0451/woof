<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵毛導師 Woof | 商品首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shopHome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <!-- 促銷商品區塊 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>促銷商品</h2>
            <div id="promotionCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="promotion-products-row"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#promotionCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promotionCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container mt-4">
    <!-- 商品類別和一般商品區塊 -->
    <div class="row">
        <!-- 商品類別區塊 -->
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <div class="d-flex justify-content-between align-items-center">
                <h2>商品類別</h2>
                <div class="search-box">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜尋商品...">
                    <button type="button" id="searchButton" class="btn btn-primary">搜尋</button>
                </div>
            </div>
            <div class="row mt-4" id="category-row">
                <!-- 類別圖標和名稱動態插入 -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <!-- 一般商品區塊 -->
        <div class="col-md-2"></div>
        <div class="col-md-8 gray-background">
            <h2>一般商品</h2>
            <!-- 一般商品 -->
            <div class="row" id="products-row"></div>
            <!-- 分頁控制 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<!-- 商品詳情模態框 -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productDetailModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="productDetailIframe" src="" style="width: 100%; height: 600px;" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

<script src="js/shopHome.js"></script>
<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
