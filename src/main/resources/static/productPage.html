<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>寵毛導師 Woof | 商品管理</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/productPage.css">
</head>
<body>

<div class="container mt-5">
    <h1>商品管理</h1>
    <div class="row mb-3">
        <div class="col">
            <button id="addProduct" class="btn btn-info">新增商品</button>
            <button id="editProduct" class="btn btn-info">修改商品</button>
            <!-- <button id="deleteProduct" class="btn btn-danger">刪除商品</button> -->
        </div>
        <div class="col text-right">
            <button id="activateProduct" class="btn btn-success">上架</button>
            <button id="deactivateProduct" class="btn btn-danger">下架</button>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>商品編號</th>
            <th>商品照片</th>
            <th>商品類別</th>
            <th>商品名稱</th>
            <th>商品描述</th>
            <th>商品價格</th>
            <th>商品狀態</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        <!-- 產品資料將透過 JavaScript 動態插入 -->
        </tbody>
    </table>

    <div id="addProductModalContainer"></div>
    <div id="editProductModalContainer"></div>

    <div id="paginationControls">
        <button id="prevPage">上一頁</button>
        <span id="currentPage"></span> / <span id="totalPages"></span>
        <button id="nextPage">下一頁</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 加載新增商品模態框並綁定事件
    fetch('/addModal.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('addProductModalContainer').innerHTML = html;
        });

    // 加載修改商品模態框並綁定事件
    fetch('/editModal.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('editProductModalContainer').innerHTML = html;
            bindEditProductModalEvents(); // 綁定模態框事件的函數
        });
</script>

<script src="/js/productPage.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/editModal.js"></script>

</body>
</html>
