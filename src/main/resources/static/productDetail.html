<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵毛導師 Woof | 商品詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/productDetail.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 product-details">
            <!-- 標題和回首頁按鈕 -->
            <div class="mb-4">
                <h1 class="float-start">商品詳情</h1>
                <div class="clearfix"></div>
            </div>

            <!-- 商品詳情內容 -->
            <div class="row">
                <div class="col-md-6">
                    <!-- 商品圖片 -->
                    <img id="product-image" src="" alt="商品圖片" style="width: 300px; height: 300px;">
                </div>
                <div class="col-md-6">
                    <!-- 商品名稱 -->
                    <h2 id="product-name"></h2>
                    <!-- 商品描述 -->
                    <p id="product-description"></p>
                    <!-- 商品價格 -->
                    <p id="product-price"></p>
                    <!-- 原價 -->
                    <p id="product-original-price" style="text-decoration: line-through;"></p>
                    <!-- 促銷價格 -->
                    <p id="product-promo-price" class="text-danger"></p>
                    <!-- 促銷活動內容 -->
                    <p id="promo-details"></p>
                    <!-- 數量選擇 -->
                    <div>
                        <label for="product-quantity">數量：</label>
                        <button id="decrease-quantity" type="button">-</button>
                        <input id="product-quantity" type="text" value="1" min="1" max="20" readonly>
                        <button id="increase-quantity" type="button">+</button>
                        <span id="quantity-note" class="text-muted">（數量最多20個）</span>
                    </div>
                    <!-- 加入購物車按鈕 -->
                    <button type="button" class="btn btn-primary add-to-cart" data-id="" data-name="" data-price="">
                        加入購物車
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="js/productDetail.js"></script>
<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
