<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <!-- 標題和回首頁按鈕 -->
    <div class="mb-4">
        <h1 class="float-start">商品詳情</h1>
        <a href="shopHome.html" class="btn btn-outline-primary float-end">回首頁</a>
        <div class="clearfix"></div> <!-- 清除浮動 -->
    </div>

    <!-- 商品詳情內容 -->
    <div class="row">
        <div class="col-md-6">
            <!-- 商品圖片 -->
            <img id="product-image" src="" alt="商品圖片" style="width: 300px; height: 300px;">
        </div>
        <div class="col-md-6">
            <!-- 商品名稱 -->
            <h2 id="product-name"></h2>
            <!-- 商品描述 -->
            <p id="product-description"></p>
            <!-- 商品價格 -->
            <p id="product-price"></p>
            <!-- 數量選擇 -->
            <div>
                <label for="product-quantity">數量：</label>
                <button id="decrease-quantity" type="button">-</button>
                <input id="product-quantity" type="number" value="1" min="1">
                <button id="increase-quantity" type="button">+</button>
            </div>
            <!-- 加入購物車按鈕 -->
            <button type="button" class="btn btn-primary add-to-cart" data-id="" data-name="" data-price="">加入購物車</button>
        </div>
    </div>
</div>

<script src="js/productDetail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
